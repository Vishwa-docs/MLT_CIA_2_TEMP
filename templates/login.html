<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form method="POST" action="{{ url_for('login') }}">
		<label>Username:</label>
		<input type="text" name="username" required><br><br>
		<label>Password:</label>
		<input type="password" name="password" required><br><br>
		<input type="submit" value="Login">
	</form>
</body>
</html>
